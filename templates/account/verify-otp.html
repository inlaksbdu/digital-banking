{% extends '_base.html' %}

{% block content %}

      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h2 class="text-secondary mt-5"><b>Enter Verification Code</b></h2>
            <h4 class="mt-3">We send you on mail.</h4>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <p class="f-14 mt-1">Weâ€™ve send you code on {{ user_email }}</p>
      </div>
      <form method="post">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-8 col-md-8">
                <input
    name="otp"
    type="text"
    inputmode="numeric"
    pattern="\d*"
    class="form-control text-center fs-4"
    placeholder="Enter OTP Code"
    required
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
/>
            </div>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary p-2">Continue</button>
        </div>
      </form>

      <hr />
      <h5 class="d-flex justify-content-center">
        Did not receive the email? Check your spam filter, or
      </h5>
      <div class="d-grid mt-4">
        <button
          type="button"
          class="btn btn-outline-secondary bg-light text-secondary p-2"
        >
          Resend Code
        </button>
      </div>



{% endblock %}
